<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Run digest cycle in web worker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gleb Bahmutov" />

  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
<a href="https://github.com/bahmutov/web-worker-digest-demo">
  <img style="position: fixed; top: 0; right: 0; border: 0;"
    src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"
    title="Fork me on GitHub - personal status dashboard">
</a>

<section id="list">
</section>

<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="marked.js"></script>
<script>
$(function () {
  var readme = 'README.md';
  console.log('loading', readme);
  $.get(readme, function success(md) {
    var converted = marked(md);
    $('#list').html(converted);
  }).fail(function error(msg) {
    $('#list').html('<h2>Could not load ' + readme + '</h2>');
  });
});
</script>
</body>
</html>
